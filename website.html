<html>
<head>

  <title>Fligenfresser</title>
</head>
<style>

button {color:orange;}
button {background-color:aquamarine;}
#calculate {background-color:blueviolet}
#playground{background-color:brown }

</style>
<body>
  <style> body {background-color:blue;}</style>
  <script> 
  function add(p1,p2) {return p1 + p2;}

  function sub(p1,p2) {return p1 - p2;}

  function divide(p1,p2) {return p1 / p2;}

  function multi(p1,p2) {return p1 * p2;}
  
  function calculate(arithfunc){
    
    function getnumberinputasInt(elementname){
      var Numberinput = document.getElementsByName(elementname)[0].value;
      var numberInt =parseInt(Numberinput);
      return numberInt;
    }
  
    var FirstnumberInt = getnumberinputasInt('fnumber');
  
    var LastnumberInt = getnumberinputasInt('lnumber');
  
    return arithfunc(FirstnumberInt,LastnumberInt);

    }
  
  
  
  </script>


<div id="calculate">
  First number: <input type="text" name="fnumber"><br>
  Last number: <input type="text" name="lnumber"><br>
    
  <button onclick="alert(calculate(add))">Add</button>
  <button onclick="alert(calculate(sub))">Subtract</button> 
  <button onclick="alert(calculate(divide))">Divide</button> 
  <button onclick="alert(calculate(multi))">Multiply</button> 
  
</div>
<div id="playground">
  <h1> Der Fliegenfresser</h1>
  <h2 style="background-color: red">Pespektive der Fliegen</h2>
  <a target="_blank" href="https://de.wikipedia.org/wiki/Fliegen">
    <img src="https://www.tippscout.de/wp-content/uploads/2011/06/fliege-2642.jpg" alt="https://de.wikipedia.org/wiki/Fliegen">
  </a>
<input type="text" name="Bild-URL">
<script>
function addImg(){
var ImgURL=document.getElementsByName("Bild-URL")[0].value;
console.log(ImgURL)
var img=document.createElement("img")
img.src=ImgURL
var playgrounddiv=document.getElementById("playground");
playgrounddiv.appendChild(img);
}
</script>
<button onclick="addImg()" >Bild hinzufuegen</button>
</div>
</body>
</html>
